<div class="user-detail-container">
  <div class="user-detail-card">
    <div class="user-card-body">
      <div class="left-block">
        <p>Number : {{pilot?.pilotNumber}}</p>
        <p>Name : {{pilot?.name}}</p>
        <p>Firstnama : {{pilot?.firstname}}</p>
        <p>Team : {{pilot?.team}}</p>
        <p>World champion : {{pilot?.isChampion | checkIconPipe}}</p>
      </div>
      <div class="right-block">
        <img src="https://cdn.pixabay.com/photo/2017/02/23/13/05/avatar-2092113_1280.png">
      </div>
    </div>
    <div class="user-card-footer">
      <div *ngIf="pilot" class="btn btn--edit" (click)="onEditClick(pilot.id)">Edit</div>
      <div *ngIf="pilot" class="btn btn--delete" (click)="onDeleteClick(pilot.id)">Delete</div>
    </div>
  </div>
</div>
