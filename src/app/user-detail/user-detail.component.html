<div class="user-detail-container">
  <div class="user-detail-card">
    <div class="user-card-body">
      <div class="left-block">
        <p>Number : {{user?.id}}</p>
        <p>Name : {{user?.name}}</p>
        <p>Firstnama : {{user?.firstname}}</p>
        <p>Team : {{user?.team}}</p>
        <p>World champion : {{user?.isAdmin | checkIconPipe}}</p>
      </div>
      <div class="right-block">
        <img src="https://cdn.pixabay.com/photo/2017/02/23/13/05/avatar-2092113_1280.png">
      </div>
    </div>
    <div class="user-card-footer">
      <div *ngIf="user" class="btn btn--edit" (click)="onEditClick(user.id)">Edit</div>
      <div *ngIf="user" class="btn btn--delete" (click)="onDeleteClick(user.id)">Delete</div>
    </div>
  </div>
</div>
